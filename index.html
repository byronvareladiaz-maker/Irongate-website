<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Rectangle</title>
  <style>
    /* Reset default margins */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Top rectangle styling */
    .top-bar {
      width: 100%;         /* Full width of the screen */
      height: 80px;        /* Fixed height */
      background-color: #1a1a1a;  /* Dark gray color (change as needed) */
      position: fixed;     /* Stays at the top even when scrolling */
      top: 0;              /* Align to top of page */
      left: 0;             /* Align to left edge */
      z-index: 1000;       /* Make sure itâ€™s above other content */
    }
  </style>
</head>
<body>

  <!-- Top rectangle -->
  <div class="top-bar"></div>

  <!-- Page content below -->
  <div style="margin-top: 100px; padding: 20px;">
    <h1>Page Content</h1>
    <p>This is an example page with a top rectangle bar.</p>
  </div>

</body>
</html>
